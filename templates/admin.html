{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <h1>Admin Dashboard</h1>
    <p>Welcome. You have administrative privileges.</p>
    
    <div class="admin-panel">
        <h2>Flag Search</h2>
        <form action="/admin/search" method="POST">
            <input type="text" name="query" placeholder="Enter secret ID (e.g. 1)" required>
            <button type="submit">Search</button>
        </form>
        
        <div class="hint">
             <strong>Hint:</strong> Try entering some sort of injection for sqlite<!-- <code>1 UNION SELECT flag FROM secrets --</code> -->
        </div>
        
        {% if result %}
            <div class="{% if error %}error{% else %}result{% endif %}">
                {{ result }}
            </div>
        {% endif %}
    </div>
{% endblock %}
